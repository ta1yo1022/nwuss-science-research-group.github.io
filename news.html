<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お知らせ - 奈良女子大学附属中等教育学校 サイエンス研究会</title>
    <link href="./css/style.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <!-- ナビゲーション -->
    <nav class="bg-white shadow-lg">
        <div class="p-5 flex items-center">
            <img src="./images/nwuss.png" alt="奈良女子大学附属中等教育学校_ロゴ" class="w-16 h-16 mr-5">
            <div class="flex flex-col">
                <span class="sm:text-base text-gray-600 font-medium leading-tight text-sm">国立大学法人 奈良国立大学機構</span>
                <div class="flex-col sm:flex sm:flex-row sm:space-x-2">
                    <span class="sm:text-2xl lg:text-2xl text-gray-900 font-bold leading-tighttracking-wide text-xl">奈良女子大学附属中等教育学校</span>
                    <span class="sm:text-2xl lg:text-2xl text-gray-900 font-bold leading-tighttracking-wide text-xl">サイエンス研究会</span>
                </div>
                <span class="sm:text-lg text-gray-500 font-normal leading-tight tracking-wider text-sm">Nara Women's University Secondary School Science Research Group</span>
            </div>
        </div>
        
        <!-- ナビゲーションメニュー -->
        <div class="border-t border-gray-200">
            <div class="px-5 py-3">
                <nav class="flex space-x-8">
                    <a href="index.html" class="text-black font-medium">ホーム</a>
                    <a href="news.html" class="text-gray-600 hover:text-black transition-colors">お知らせ</a>
                    <a href="achievements.html" class="text-gray-600 hover:text-black transition-colors">活動実績</a>
                </nav>
            </div>
        </div>
    </nav>

    <!-- ヘッダーセクション -->
    <section class="relative py-16 text-white overflow-hidden">
        <!-- 背景画像 -->
        <div class="absolute inset-0">
            <img 
                src="./images/IMG_9275.JPG" 
                alt="研究室の風景" 
                class="w-full h-full object-cover"
            >
            <!-- オーバーレイ -->
            <div class="absolute inset-0 bg-black bg-opacity-60"></div>
        </div>
        
        <!-- コンテンツ -->
        <div class="relative z-10 container mx-auto px-4 max-w-6xl">
            <div class="text-center">
                <h1 class="text-4xl md:text-5xl font-bold mb-4 drop-shadow-lg">お知らせ</h1>
                <p class="text-xl drop-shadow-md">サイエンス研究会の最新情報です</p>
            </div>
        </div>
    </section>

    <!-- ニュース一覧セクション -->
    <section class="pb-20">
        <div class="container mx-auto px-4 max-w-6xl">
            <!-- カテゴリフィルター -->
            <div class="py-8">
                <div class="flex flex-wrap justify-center gap-4">
                    <button onclick="filterNews('all')" class="filter-btn active px-6 py-2 rounded-full border border-black bg-black text-white hover:bg-gray-800 transition-colors">
                        すべて
                    </button>
                    <button onclick="filterNews('お知らせ')" class="filter-btn px-6 py-2 rounded-full border border-black text-black hover:bg-gray-100 transition-colors">
                        お知らせ
                    </button>
                    <button onclick="filterNews('ブログ')" class="filter-btn px-6 py-2 rounded-full border border-black text-black hover:bg-gray-100 transition-colors">
                        ブログ
                    </button>
                </div>
            </div>

            <!-- ローディング表示 -->
            <div id="loading" class="text-center py-16">
                <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-black"></div>
                <p class="mt-4 text-gray-600">お知らせを読み込んでいます...</p>
            </div>

            <!-- ニュース一覧 -->
            <div id="news-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 hidden">
                <!-- ニュースカードがここに動的に挿入されます -->
            </div>

            <!-- エラー表示 -->
            <div id="error-message" class="text-center py-16 hidden">
                <div class="text-red-500 text-xl mb-4">お知らせの読み込みに失敗しました</div>
                <p class="text-gray-600 mb-4">しばらく時間をおいて再度お試しください。</p>
                <button onclick="loadNews()" class="px-6 py-2 bg-black text-white rounded hover:bg-gray-800 transition-colors">
                    再読み込み
                </button>
            </div>

            <!-- ニュースが見つからない場合 -->
            <div id="no-news" class="text-center py-16 hidden">
                <div class="text-gray-500 text-xl mb-4">該当するお知らせが見つかりません</div>
                <p class="text-gray-600">別のカテゴリをお試しください。</p>
            </div>
        </div>
    </section>

    <script src="./js/microcms.js"></script>
    <script src="./js/news.js"></script>
</body>
</html>
